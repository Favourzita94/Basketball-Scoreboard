<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="home">
            <h3>HOME</h3>
            <div class="scoreboard-home">
                <h2 id="home-score">0</h2>
            </div>
            <div class="buttons">
            <button class="plusone-btn" id="home-score-1">+1</button>
            <button class="plustwo-btn" id="home-score-2">+2</button>
            <button class="plusthree-btn" id="home-score-3">+3</button>
            <button class="reset-btn" id="reset-home-score">Reset</button>
           </div>
        </div>

        <div class="guest">
            <h3>GUEST</h3>
            <div class="scoreboard-guest">
                <h2 id="guest-score">0</h2>
            </div>
            <div class="buttons">
            <button class="plusone-btn" id="guest-score-1">+1</button>
            <button class="plustwo-btn" id="guest-score-2">+2</button>
            <button class="plusthree-btn" id="guest-score-3">+3</button>
            <button class="reset-btn" id="reset-guest-score">Reset</button>
        </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
